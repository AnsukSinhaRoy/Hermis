experiment:
  name: "risk_parity_weekly_k25"  #  choose a name for your experiment
  #tag: "mvreg"
  start_date: "2015-11-06" #yyyy-mm-dd
  end_date: "2024-10-12"
  rebalance: "weekly"  #  choose one: daily | weekly | monthly
  seed: 42
  use_gpu: false

data:
  mode: "processed"  #  choose one: synthetic | processed
  processed_path: "data/processed/prices_1D.parquet"

risk_model:
  type: "sample_cov"
  lookback: 252

csv_path: ""

optimizer:
  type: risk_parity
  box: {min: 0.0, max: 0.15}
  long_only: true
  risk_parity:
    tol: 1e-8
    max_iter: 5000


transaction_costs:
  proportional: 0.0005
