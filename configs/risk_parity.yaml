experiment:
  name: "risk_parity_weekly_k25_india"  #  choose a name for your experiment
  #tag: "mvreg"
  start_date: "2015-11-06" #yyyy-mm-dd
  end_date: "2025-03-05"
  rebalance: "weekly"  #  choose one: daily | weekly | monthly
  seed: 42
  use_gpu: false

data:
  mode: "processed"  # ðŸ‘ˆ choose one: synthetic | processed
  # Option A (recommended): pick which processed dataset to use
  processed:
    dataset: "india"   # ðŸ‘ˆ choose one: india | us | both
    base_dir: "data/processed"
    freq: "1D"

risk_model:
  type: "sample_cov"
  lookback: 252

csv_path: ""

optimizer:
  type: risk_parity
  box: {min: 0.0, max: 1.0}
  long_only: true
  risk_parity:
    tol: 1e-8
    max_iter: 5000


transaction_costs:
  proportional: 0.0005
